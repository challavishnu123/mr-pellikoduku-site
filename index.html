<!DOCTYPE html>
<html>
<head>
  <title>Redirect on Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffe6f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <h1>Click to Reveal</h1>
  <button onclick="window.location.href='image.html'">Click Me</button>

</body>
</html>
